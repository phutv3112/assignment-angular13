<div class="container">
  <h1>Create</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
  <label class="form-label" for="name">Name</label>
  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" #name="ngModel" required />
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
    Name is required.
  </div>
</div>
<div class="form-group mt-3">
  <label class="form-label" for="type">Type</label>
  <select class="form-control" id="type" name="type" [(ngModel)]="model.type">
    <option value="" disabled>Select a type</option>
    <option value="english">English</option>
    <option value="fiction">Fiction</option>
    <option value="fantasy">Fantasy</option>
    <option value="biography">Biography</option>
  </select>
</div>
<div class="form-group mt-3">
  <label class="form-label" for="author">Author</label>
  <input type="text" class="form-control" id="author" name="author" [(ngModel)]="model.author" required />
</div>
<div class="form-group mt-3">
  <input type="checkbox" class="form-check-input me-2" id="locked" name="locked" [(ngModel)]="model.locked" />
  <label class="form-label" for="locked">Locked</label>
</div>
<div class="form-group mt-3 d-flex justify-content-end">
  <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Submit</button>
  <a [routerLink]="['/books']" class="btn btn-secondary">
    <i class="fas fa-undo"></i> Back
  </a>
</div>

  </form>
</div>
